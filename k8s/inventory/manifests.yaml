apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-service
  template:
    metadata:
      labels:
        app: inventory-service
    spec:
      containers:
      - name: inventory-service
        image: cloudretail/inventory-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4003
        env:
        - name: DB_HOST_MAIN
          valueFrom:
            configMapKeyRef:
              name: cloudretail-config
              key: DB_HOST_MAIN
        - name: DB_USER_MAIN
          valueFrom:
            configMapKeyRef:
              name: cloudretail-config
              key: DB_USER_MAIN
        - name: DB_PASS_MAIN
          valueFrom:
            secretKeyRef:
              name: cloudretail-secrets
              key: DB_PASS_MAIN
        - name: DB_NAME_MAIN
          valueFrom:
            configMapKeyRef:
              name: cloudretail-config
              key: DB_NAME_MAIN
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: cloudretail-secrets
              key: JWT_SECRET
        - name: PORT
          value: "4003"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4003
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 4003
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-service
spec:
  ports:
  - port: 4003
    targetPort: 4003
  selector:
    app: inventory-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: inventory-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: inventory-service
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
