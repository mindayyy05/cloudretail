apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: cloudretail/auth-service:latest # Replace with actual registry image
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4001
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: cloudretail-config
              key: DB_HOST_MAIN
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: cloudretail-config
              key: DB_USER_MAIN
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: cloudretail-secrets
              key: DB_PASS_MAIN
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: cloudretail-config
              key: DB_NAME_MAIN
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: cloudretail-secrets
              key: JWT_SECRET
        - name: PORT
          value: "4001"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4001
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 4001
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  ports:
  - port: 4001
    targetPort: 4001
  selector:
    app: auth-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: auth-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auth-service
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
