openapi: 3.0.0
info:
  title: CloudRetail API
  description: Microservices API for CloudRetail Platform
  version: 1.0.0
servers:
  - url: http://localhost:4000/api/v1
    description: Local API Gateway
paths:
  /auth/register:
    post:
      summary: Register a new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [first_name, last_name, email, password]
              properties:
                first_name: { type: string }
                last_name:  { type: string }
                email:      { type: string, format: email }
                password:   { type: string, format: password }
                role:       { type: string, enum: [USER, ADMIN] }
      responses:
        '201':
          description: User created
        '409':
          description: Email already exists

  /auth/login:
    post:
      summary: Login user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:    { type: string }
                password: { type: string }
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token: { type: string }

  /products:
    get:
      summary: List products
      tags: [Reference]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of products

  /orders:
    post:
      summary: Create an order
      tags: [Transaction]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [items]
              properties:
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      product_id: { type: integer }
                      quantity:   { type: integer }
                      price:      { type: number }
      responses:
        '201':
          description: Order placed
        '400':
          description: Invalid input

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
